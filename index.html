<!DOCTYPE html>
<html>
<head><title>ScreenShots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="SS.css">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 10</div>
  <img src="aaaaaaa.PNG" style="width:100%">
  <div class="text">Home Page</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 10</div>
  <img src="ds.PNG" style="width:100%">
  <div class="text">Paintings On Sale</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 10</div>
  <img src="fff.PNG" style="width:100%">
  <div class="text">Cart Page</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">4 / 10</div>
    <img src="ffff.PNG" style="width:100%">
    <div class="text">Order Page</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">5 / 10</div>
    <img src="fsfs.PNG" style="width:100%">
    <div class="text" style="color:red;">Product Detail Page</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">6 / 10</div>
    <img src="login.PNG" style="width:100%">
    <div class="text">Login Page</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">7 / 10</div>
    <img src="reg.PNG" style="width:100%">
    <div class="text" >Registration Page</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">8 / 10</div>
    <img src="rr.PNG" style="width:100%">
    <div class="text">Online Payment Page</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">9 / 10</div>
    <img src="sp.PNG" style="width:100%">
    <div class="text" style="color:yellow;">Paintings on Sale</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">10 / 10</div>
    <img src="ssa.PNG" style="width:100%">
    <div class="text" style="color:black;">Search Results Page</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
  <span class="dot" onclick="currentSlide(7)"></span> 
  <span class="dot" onclick="currentSlide(8)"></span> 
  <span class="dot" onclick="currentSlide(9)"></span> 
  <span class="dot" onclick="currentSlide(10)"></span>
</div>

<script src="SS.js"></script>

</body>
</html>
